<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="first-wrapper">
            <header>
                <div class="h1-container">
                    <h1>Todo list app <i class="fa-solid fa-list-check"></i></h1>
                </div>
            </header>
            <main>
                <div class="second-wrapper">
                    <div class="input-container">
                        <input type="text" id="input-box" name="Add" required>                    
                        <div class="overlay">
                            <p>Add todos</p>
                        </div>
                        <button class="inputButton">Add</button>
                    </div>
                    <ul>
                        <!-- <li class="todos checked"> <i class="far fa-circle"></i>Read</li>
                        <li class="todos"><i class="fa-solid fa-circle-check"></i>Read</li>
                        <li class="todos">Read</li> -->
                    </ul>
                </div>
            </main>
        </div>

    </div>




    <script src="./index.js"></script>
</body>
</html>
